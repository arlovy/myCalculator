<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-background">
            <div class="calculator-display">
                <div>
                    <p id="display-top"></p>
                    <p id="display-bottom"></p>
                </div>
            </div>

            <div class="calculator-grid">
                <button class="two-wide button" type="button" id="clear-button" >AC</button>
                <button class="button" type="button" id="delete-button">âŒ«</button>
                <button class="button" type="button" id="op-button">+</button>
                <button class="button" type="button" value="1">1</button>
                <button class="button" type="button" value="2">2</button>
                <button class="button" type="button" value="3">3</button>
                <button class="button" type="button" id="op-button">-</button>
                <button class="button" type="button" value="4">4</button>
                <button class="button" type="button" value="5">5</button>
                <button class="button" type="button" value="6">6</button>
                <button class="button" type="button" id="op-button">x</button>
                <button class="button" type="button" value="7">7</button>
                <button class="button" type="button" value="8">8</button>
                <button class="button" type="button" value="9">9</button>
                <button class="button" type="button" id="op-button">/</button>
                <button class="button" type="button" value="0">0</button>
                <button class="button" type="button">.</button>
                <button class="two-wide button" type="button" id="equals-button">=</button>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
